<!-- new_post_form.html -->

{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
    <h1> Add Post for {{ user.first_name }} {{ user.last_name }} </h1>
    <div class="mt-4">
        <form method="POST" action='{{ url_for("user_details", user_id=user.id) }}'>
            <!-- Add input fields for post title and content -->
            <div class="form-group">
                <label for="post_title">Post Title:</label>
                <input type="text" class="form-control" id="post_title" name="post_title" required>
            </div>

            <div class="form-group">
                <label for="post_content">Post Content:</label>
                <textarea class="form-control" id="post_content" name="post_content" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Add Post</button>
            <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-info">Cancel</a>
        </form>
    </div>
{% endblock %}
