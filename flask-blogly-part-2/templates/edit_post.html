<!-- edit_post.html -->

{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit post for {{ user.first_name }} {{ user.last_name }}</h1>
    <div class="mt-4">
        <form method="POST" action='{{ url_for("edit_post", user_id=user.id, post_id=post.id) }}'>
            <!-- Add hidden input field for post_id -->
            <input type="hidden" name="post_id" value="{{ post.id }}">
            
            <!-- Add input fields for post title and content -->
            <div class="form-group">
                <label for="post_title">Post Title:</label>
                <input type="text" class="form-control" id="post_title" name="post_title" value="{{ post.title }}" required>
            </div>

            <div class="form-group">
                <label for="post_content">Post Content:</label>
                <textarea class="form-control" id="post_content" name="post_content" required>{{ post.content }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit Edited Post</button>
            <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-info">Cancel</a>
        </form>
    </div>
{% endblock %}
