{% extends "base.html" %}

{% block content %}
  <h2>Edit User</h2>
  <form method="POST" action="{{ url_for('update_user', user_id=user.id) }}">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}"><br>

    <button type="submit">Save</button>
    <a href="{{ url_for('user_details', user_id=user.id) }}">Cancel</a>
  </form>
{% endblock %}
