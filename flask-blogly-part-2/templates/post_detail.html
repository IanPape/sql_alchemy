{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    <div class="mt-4">
        <h1>Post Detail</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>

                <div class="btn-group" role="group">
                    <a href="{{ url_for('edit_post', user_id=user.id, post_id=post.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
                    <form method="POST" action ='{{ url_for('delete_post', user_id=user.id, post_id=post.id) }}'>
                        <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
