<!-- new_user_form.html -->

{% extends 'base.html' %}

{% block title %}Create User Form{% endblock %}

{% block content %}
    <h1>Create a User</h1>
    <form method="POST" action="{{ url_for('add_user') }}">
        Title <br> <input type="text" name="title" > <br> 
        Last Name <br> <input type="text" name="content" > <br>
        <br>
        <button type="submit" class="btn btn-primary mr-2">Add</button>
        <a href="{{ url_for('user_details', user_id=user.id) }}">Cancel</a>

    </form>
{% endblock %}
